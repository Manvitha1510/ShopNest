<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Product - ShopNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
        body {
            background-image: url("images/shop-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 100px auto 40px auto;
        }

        .page-title {
            font-weight: bold;
            font-size: 2rem;
            color: #4b0082;
        }

        footer {
            background-color: #4b0082;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Page Wrapper -->
    <div class="flex-grow-1">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="index.html">ShopNest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="data-visualization.html">Visualizations</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Team</a></li>
                        <li class="nav-item"><a class="nav-link" href="manage.html">Manage</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Delete Form -->
        <main class="container py-5">
            <div class="text-center mb-4">
                <h2 class="page-title">Delete Product</h2>
                <p class="lead text-muted">Enter the product ID below to simulate removing it from your inventory.</p>
            </div>

            <div class="glass-container">
                <form>
                    <div class="mb-3">
                        <label for="productId" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="productId" placeholder="e.g., 102" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <a href="manage.html" class="btn btn-outline-secondary">Back</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <p class="mb-0">&copy; 2025 ShopNest – Delete obsolete items securely.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
