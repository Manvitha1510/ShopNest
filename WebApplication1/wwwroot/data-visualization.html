<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNest - Sales Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .chart-container {
            max-width: 700px;
            height: 450px;
            margin: 40px auto;
        }

        footer {
            background-color: #4b0082;
            color: white;
            padding: 1rem 0;
        }

        h1, h3 {
            color: #4b0082;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index.html">ShopNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="data-visualization.html">Visualizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage.html">Inventory</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container py-5 mt-4">
        <h1 class="text-center fw-bold mb-3">ShopNest Analytics</h1>
        <p class="text-center text-muted">Visualize your store’s performance through interactive dashboards.</p>

        <div class="chart-container">
            <h3 class="text-center">Monthly Sales</h3>
            <canvas id="salesChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-center">Product Category Distribution</h3>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-center">Inventory Trend</h3>
            <canvas id="inventoryChart"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <p class="mb-0">&copy; 2025 ShopNest – Track your store smartly.</p>
    </footer>

    <!-- Chart.js Scripts -->
    <script>
        // Sales Bar Chart
        new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [1200, 1800, 1400, 2000],
                    backgroundColor: 'rgba(75, 0, 130, 0.7)'
                }]
            },
            options: {
                responsive: true
            }
        });

        // Pie Chart for Category
        new Chart(document.getElementById('categoryChart'), {
            type: 'pie',
            data: {
                labels: ['Skincare', 'Electronics', 'Clothing', 'Books'],
                datasets: [{
                    label: 'Products',
                    data: [30, 25, 20, 25],
                    backgroundColor: [
                        '#6f42c1',
                        '#20c997',
                        '#ffc107',
                        '#fd7e14'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });

        // Inventory Line Chart
        new Chart(document.getElementById('inventoryChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Total Units in Inventory',
                    data: [500, 470, 430, 410],
                    borderColor: 'rgba(75, 0, 130, 0.9)',
                    tension: 0.3,
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
