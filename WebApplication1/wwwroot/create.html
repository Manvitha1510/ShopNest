<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product - ShopNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-box {
            background: white;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #4b0082;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="index.html">ShopNest</a>
            </div>
        </nav>

        <main class="container py-5 mt-4">
            <h3 class="text-center text-primary mb-4 fw-bold">Add New Product</h3>
            <div class="form-box">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" placeholder="e.g., Wireless Mouse" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" placeholder="e.g., Electronics" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-control" placeholder="Enter price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Optional details"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit">Add Product</button>
                        <a href="manage.html" class="btn btn-outline-secondary">Back</a>
                    </div>
                </form>
            </div>
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8" />
                <title></title>
            </head>
            <body>

            </body>
        </html>
